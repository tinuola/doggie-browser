<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Doggie Browser App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato:300,400,700" rel="stylesheet">
  <!-- Select2 Plugin -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <!-- Gum Gum Blue Theme -->
  <link rel="stylesheet" href="css/theme-blue.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <a href='#' id='back-to-top'><i class='fas fa-arrow-up fa-2x'></i></a>

  <section id='header'>
      <div class='container' id='nav'>
        <i class="fas fa-paw fa-2x paws-icon"></i>
        <h1 class='headline'>Doggie Browser</h1>
        <i class="fas fa-paw fa-2x paws-icon"></i>
      </div>
  </section>

  <section id='search'>
      <div class='container' id='search-container'>
        <select id='select-breed' class=''>
          <option value=''></option>
        </select>
      </div>
  </section>

  <section id='display'>
    <div class='container' id='display-container'> 
      <div id='display-breed-name'>
        <p id='breed-name'>Woof Woof!</p>
        <p id='results'><span id='result-num'>0</span> Results</p>
      </div>
      <div id='display-results'>
        <div class='image-card'>
          <img src='media/dogs-sketch.png' class='gds-image' style='object-fit: cover'>
        </div>
        <div class='image-card'>
          <img src='media/dogs-sketch.png' class='gds-image' style='object-fit: cover'>
        </div>
        <div class='image-card'>
          <img src='media/dogs-sketch.png' class='gds-image' style='object-fit: cover'>
        </div>
      </div> <!--End 'display-result' -->
    </div> <!--End 'display-container' -->
  </section>

  <footer>
    <div class='container' id='footer-container'>
      <p>For Demo Purposes</p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- Select2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <!-- JS files -->
  <script type='module' src="js/util.js"></script>
  <script type='module' src="js/dogs.js"></script>
  <script type='module' src="app.js"></script>
</body>
</html>
