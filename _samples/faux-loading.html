<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="faux-loading.css"
    />
    <script
      src="test-faux-loading.js"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- FORKED -->

    <select
      id="selectbox"
      data-selected=""
    >
      <option
        value=""
        selected="selected"
        disabled="disabled"
      >
        Select an image
      </option>
      <option value="1">Ocean Wall</option>
      <option value="2">Skate Park</option>
      <option value="3">Mountain View</option>
      <option value="4">Cityscape</option>
      <option value="5">Workshop</option>
    </select>

    <div
      class="images"
      data-selected=""
    >
      <span class="loader">loading image...</span>
      <span class="no-selection">no image selected</span>
      <img
        src="https://picsum.photos/300/300/?image=280"
        data-image="1"
        alt="Ocean Wall"
        title="Ocean Wall"
      />
      <img
        src="https://picsum.photos/300/300/?image=281"
        data-image="2"
        alt="Skate Park"
        title="Skate Park"
      />
      <img
        src="https://picsum.photos/300/300/?image=282"
        data-image="3"
        alt="Mountain View"
        title="Mountain View"
      />
      <img
        src="https://picsum.photos/300/300/?image=283"
        data-image="4"
        alt="Cityscape"
        title="Cityscape"
      />
      <img
        src="https://picsum.photos/300/300/?image=284"
        data-image="5"
        alt="Workshop"
        title="Workshop"
      />
    </div>
  </body>
</html>
